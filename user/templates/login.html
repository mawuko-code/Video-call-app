{% extends "home.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3 shadow">
                <div class="card-header">
                    <h1 class="card-title">Login</h1>
                </div>
                <div class="card-body">

                <form method="POST">
                  {% csrf_token %}
                 
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="username">
                      
                    </div>
                   
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                  <button type="submit" class="btn float-end btn-success mt-4 px-4 shadow">Login</button>
                </form>

                </div>
                <div class="card-footer">
                    <a href="{% url 'register' %}">Don't have an account? Sign up here</a>
                </div>
            </div>
        </div>
{% endblock %}
